    <form action="salvar.html" method="GET">
      <!--Label fica fora do campo.-->
      <label>Nome:</label>
      <input name=nome type="text" placeholder="Digite o seu nome">
      
      <br><br>

      <label>Email:</label>
      <input name="email" type="email" placeholder="Digite o seu email">
      
      <br></br>

      <label>Senha:</label>
      <input name="senha" type="password" placeholder="Digite a sua senha">
      
      <br></br>

      <label>Selecione a cor do seu nome</label>
      <input type="color">

      <br><br>
      
      <button>Enviar</button>
    </form>
    <!--label também é uma tag semântica. Além disso,
    é do tipo inline.-->
    <!--o get utiliza o método http envia os dados na url
    o que torna o processo um pouco mais inseguro. Nesse caso,
